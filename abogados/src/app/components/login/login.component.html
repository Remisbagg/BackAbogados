<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colmenares & Asociados</title>

    <!-- Main css -->
    <link rel="stylesheet" href="login.component.css">
</head>
<body>

    <div class="main">

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThrikoAYxA8a9ZtqfNftIaDAqewRuQMO6xnT-fY_hB&s" alt="sing up image"></figure>
                        <a routerLink="/registro" class="signup-image-link">Registrarse</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Iniciar Sesiòn</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="your_name" id="your_name" placeholder="Nombre" required/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="your_pass" placeholder="Contraseña" pattern="^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$" required/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Recordar Usuario</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Iniciar"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <router-outlet />
</body>
</html>
